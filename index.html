<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yomi's Desktop Environment</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .terminal-content, #terminal-input, .window-content {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        body {
            background: linear-gradient(135deg, #f8c6ce, #e2e1ab);
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            color: #5a3d5c;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        :root {
            --pink: #f8c6ce;
            --coral: #f3ac94;
            --yellow: #e2e1ab;
            --cream: #feece9;
            --dark: #5a3d5c;
        }
        
        .window {
            background: var(--cream);
            margin-bottom: 30px;
            overflow: hidden;
            border: 2px solid var(--dark);
            position: absolute;
            z-index: 1;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
        }
        
        .window.maximized {
            width: 100% !important;
            height: calc(100% - 40px) !important;
            top: 0 !important;
            left: 0 !important;
            transform: none !important;
            z-index: 100 !important;
            border-radius: 0 !important;
            margin: 0 !important;
            max-width: none !important;
        }
        
        .title-bar {
            background: var(--coral);
            padding: 4px 6px;
            display: flex;
            align-items: center;
            position: relative;
            cursor: move;
            color: var(--dark);
            font-size: 1.1rem;
            height: 25px;
            border-bottom: 2px solid var(--dark);
            border-radius: 6px 6px 0 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .window-icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .window-controls {
            display: flex;
            gap: 4px;
            margin-left: auto;
        }
        
        .control-btn {
            width: 16px;
            height: 14px;
            border: 2px solid var(--dark);
            background: var(--cream);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--dark);
            font-weight: bold;
            border-radius: 3px;
        }
        
        .control-btn:active {
            background: #e9d8d8;
        }
        
        .close::after { content: '‚úï'; font-size: 10px; margin-top: -2px; }
        .minimize::after { content: '_'; font-size: 12px; margin-top: -5px; }
        .maximize::after { content: '‚ñ°'; font-size: 8px; margin-top: -1px; }
        
        .title-text {
            font-weight: bold;
            letter-spacing: 0.5px;
            color: var(--dark);
            font-size: 1.1rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .window-content {
            padding: 15px;
            position: relative;
            height: calc(100% - 25px);
            overflow-y: auto;
            background: var(--cream);
            border-radius: 0 0 6px 6px;
        }
        
        .window.header {
            top: 5%;
            left: 5%;
        }
        
        .header .title-bar {
            background: var(--pink);
        }
        
        .header-content {
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            color: var(--dark);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.6rem;
            color: var(--dark);
            margin-bottom: 20px;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }
        
        .nav-item {
            background: var(--yellow);
            border: 2px solid var(--dark);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 5px;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.15);
            background: var(--pink);
        }
        
        .nav-item i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .content-card {
            background: var(--yellow);
            border: 2px solid var(--dark);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .content-card h3 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: var(--dark);
            border-bottom: 2px solid var(--dark);
            padding-bottom: 6px;
        }
        
        .window.footer {
            left: 5%;
            width: 90%;
        }
        
        .footer .title-bar {
            background: var(--pink);
        }
        
        .footer-content {
            padding: 15px;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: var(--coral);
            border-radius: 50%;
            border: 2px solid var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            text-decoration: none;
            color: var(--dark);
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            transform: translateY(-5px);
            background: var(--pink);
        }
        
        .window.terminal {
            top: 20%;
            left: 55%;
            width: 40%;
            max-width: 600px;
        }
        
        .terminal-container {
            background: var(--dark);
            color: #e2e1ab;
            font-family: 'VT323', monospace;
            padding: 15px;
            height: calc(100% - 20px);
            overflow-y: auto;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            max-height: 400px;
        }
        
        .terminal-output {
            flex: 1;
            overflow-y: scroll;
            padding-right: 5px;
        }
        
        .terminal-line {
            margin-bottom: 8px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .terminal-prompt {
            color: #f3ac94;
        }
        
        .terminal-input {
            display: flex;
            align-items: center;
            background: var(--dark);
            color: #e2e1ab;
            padding: 8px 0 0 0;
            border-top: 1px solid rgba(226, 225, 171, 0.2);
            margin-top: 8px;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
        }
        
        #terminal-input {
            background: transparent;
            border: none;
            color: #e2e1ab;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            width: 100%;
            outline: none;
            caret-color: transparent;
            flex: 1;
            padding: 0;
        }
        
        .terminal-cursor {
            position: absolute;
            width: 8px;
            height: 16px;
            background: #f3ac94;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .pixel {
            position: absolute;
            background: var(--dark);
            z-index: 0;
        }
        
        .pixel-1 { width: 5px; height: 5px; top: 10%; left: 5%; }
        .pixel-2 { width: 5px; height: 5px; top: 15%; right: 10%; }
        .pixel-3 { width: 5px; height: 5px; bottom: 20%; left: 15%; }
        .pixel-4 { width: 5px; height: 5px; bottom: 10%; right: 5%; }
        
        .desktop-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 0;
        }
        
        .desktop-icon {
            width: 80px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .desktop-icon:hover {
            transform: translateY(-3px);
        }
        
        .desktop-icon .icon {
            width: 48px;
            height: 48px;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .desktop-icon span {
            display: block;
            font-size: 0.9rem;
            color: var(--dark);
            padding: 2px 4px;
        }
        
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: var(--coral);
            border-top: 2px solid var(--dark);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        
        .start-button {
            height: 30px;
            padding: 0 10px;
            background: var(--yellow);
            border: 2px solid var(--dark);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        
        .start-button:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 rgba(0,0,0,0.1);
        }
        
        .taskbar-items {
            display: flex;
            gap: 5px;
            margin-left: 10px;
            height: 100%;
            align-items: center;
        }
        
        .taskbar-item {
            height: 30px;
            padding: 0 15px;
            background: var(--yellow);
            border: 2px solid var(--dark);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        
        .taskbar-item:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 rgba(0,0,0,0.1);
        }
        
        .taskbar-clock {
            margin-left: auto;
            padding: 0 10px;
            height: 30px;
            background: var(--pink);
            border: 2px solid var(--dark);
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            border-radius: 4px;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        
        .background-text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            opacity: 0.1;
            color: var(--dark);
            z-index: 0;
            pointer-events: none;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .background-cursor {
            display: inline-block;
            width: 15px;
            height: 80px;
            background-color: rgba(90, 61, 92, 0.3);
            margin-left: 10px;
            animation: blink 1s infinite;
        }
        
        .fetch-output {
            border: 1px solid var(--coral);
            padding: 10px;
            background: rgba(0,0,0,0.1);
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .fetch-line {
            margin-bottom: 5px;
            display: flex;
        }
        
        .fetch-label {
            font-weight: bold;
            width: 70px;
            display: inline-block;
        }
        
        .fetch-separator {
            margin-right: 5px;
        }
        
        .color-block {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 1px solid var(--dark);
            margin-right: 3px;
        }
        
        /* Photo gallery styles */
        .photo-container {
            margin-top: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        /* Enhanced rounded scrollbar for terminal */
    .terminal-output::-webkit-scrollbar {
        width: 10px;
    }

    .terminal-output::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin: 5px;
    }

    .terminal-output::-webkit-scrollbar-thumb {
        background: var(--coral);
        border-radius: 10px;
        border: 2px solid rgba(0, 0, 0, 0.2);
    }

    .terminal-output::-webkit-scrollbar-thumb:hover {
        background: var(--pink);
    }

    /* Firefox support */
    .terminal-output {
        scrollbar-width: thin;
        scrollbar-color: var(--coral) rgba(0, 0, 0, 0.1);
    }
        /* Horizontal layout for non-maximized window */
        .photo-scroll {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 5px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--coral) var(--cream);
        }
        
        .photo-scroll::-webkit-scrollbar {
            height: 8px;
        }
        
        .photo-scroll::-webkit-scrollbar-track {
            background: var(--cream);
            border-radius: 4px;
        }
        
        .photo-scroll::-webkit-scrollbar-thumb {
            background: var(--coral);
            border-radius: 4px;
        }
        
        /* Grid layout for maximized window */
        .photo-grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            flex: 1;
            min-height: 0;
            padding: 5px;
        }
        
        .window.maximized .photo-grid {
            display: grid;
        }
        
        .window.maximized .photo-scroll {
            display: none;
        }
        
        .photo-item {
            background: var(--cream);
            border: 2px solid var(--dark);
            border-radius: 5px;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .photo-scroll .photo-item {
            width: 180px;
            height: 120px;
            flex-shrink: 0;
        }
        
        .photo-grid .photo-item {
            width: 100%;
            height: 100%;
        }
        
        .photo-item:hover {
            transform: translateY(-3px);
            box-shadow: 5px 5px 0 rgba(0,0,0,0.15);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .terminal-output::-webkit-scrollbar {
    width: 8px;
        }

        .terminal-output::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .terminal-output::-webkit-scrollbar-thumb {
            background: var(--coral);
            border-radius: 4px;
        }

        .terminal-output::-webkit-scrollbar-thumb:hover {
            background: var(--pink);
        }
        /* Photo modal styles */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .photo-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border: 3px solid var(--coral);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: var(--coral);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--dark);
        }
        
        /* Remove bullets from lists */
        .content-card ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 10px;
        }
        
        .content-card li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .content-card li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: var(--coral);
        }
        
        /* Help command styles */
        .help-command {
            display: flex;
            margin-bottom: 5px;
        }
        
        .command-name {
            width: 100px;
            color: #f3ac94;
            font-weight: bold;
        }
        
        .command-desc {
            flex: 1;
        }
        
        /* Email window styles - Dark theme like terminal */
        .email-container {
            background: var(--dark);
            color: #e2e1ab;
            font-family: 'VT323', monospace;
            padding: 15px;
            height: calc(100% - 20px);
            overflow-y: auto;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .email-output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 5px;
        }
        
        .email-line {
            margin-bottom: 8px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .email-prompt {
            color: #f3ac94;
            font-weight: bold;
        }
        
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .email-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #f3ac94;
            color: #e2e1ab;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            padding: 5px;
            outline: none;
            border-radius: 3px;
        }
        
        .email-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .email-button {
            background: var(--coral);
            border: 2px solid var(--dark);
            color: var(--dark);
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .email-button:hover {
            background: var(--pink);
        }
        
        .email-button:active {
            transform: translate(1px, 1px);
        }
        
        .email-status {
            margin-top: 10px;
            color: #f3ac94;
            font-weight: bold;
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            border: 1px dashed #f3ac94;
        }
        
        /* Email action buttons */
        .email-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .email-action-btn {
            background: var(--pink);
            border: 2px solid var(--dark);
            color: var(--dark);
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .email-action-btn:hover {
            background: var(--coral);
        }
        
        /* Status bar styles */
        .status-bar {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: var(--yellow);
            padding: 3px 8px;
            font-size: 1rem;
            border-top: 2px solid var(--dark);
            border-radius: 0 0 5px 5px;
            margin-top: 10px;
        }
        
        .status-icon {
            margin-right: 8px;
            font-size: 1.1rem;
        }
        
        .status-text {
            flex: 1;
        }
        
        /* Updated arrow styles */
        .arrow-wrapper {
            position: absolute;
            top: 50px; /* Positioned above the Welcome folder */
            left: 120px; /* Positioned to the right of Welcome folder */
            z-index: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .bouncing-arrow {
            font-size: 3rem;
            color: #5a3d5c;
            animation: bounceLeft 1.5s infinite, pulse 1.5s infinite;
            opacity: 0.9;
            text-shadow: 0 0 5px rgba(226, 225, 171, 0.7);
            pointer-events: none;
            z-index: 500;
        }
        
        .bouncing-text {
            position: absolute;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: #5a3d5c;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(226, 225, 171, 0.7);
            white-space: nowrap;
            animation: pulse 1.5s infinite;
            pointer-events: none;
            top: 40px; /* Position text below arrow */
            left: -10px; /* Center text under arrow */
        }
        
        @keyframes bounceLeft {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-15px); } /* Move left */
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* Make controls easier to tap on mobile */
        .control-btn, .taskbar-item, .start-button, .desktop-icon, .nav-item {
            touch-action: manipulation; /* Prevents double-tap zoom */
        }
        
        /* Increase hit area for touch devices */
        @media (max-width: 900px) {
            .control-btn {
                width: 22px;
                height: 20px;
            }
            
            .taskbar-item, .start-button {
                min-height: 36px;
                padding: 0 12px;
            }
            
            .desktop-icon {
                min-width: 70px;
                min-height: 70px;
            }
            
            .nav-item {

        // Play retro sound effects
        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                switch(type) {
                    case 'send':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.1);
                        break;
                    case 'cancel':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.15);
                        break;
                    case 'attach':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.05);
                        break;
                    case 'success':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        oscillator.start();
                        oscillator.frequency.exponentialRampToValueAtTime(1500, audioContext.currentTime + 0.2);
                        oscillator.stop(audioContext.currentTime + 0.3);
                        break;
                    case 'error':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        oscillator.start();
                        oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
                        oscillator.stop(audioContext.currentTime + 0.4);
                        break;
                }
            } catch (e) {
                console.log("Audio context not supported:", e);
            }

        // Terminal functionality with cursor movement
        function setupTerminal() {
            const terminalInput = document.getElementById('terminal-input');
            const terminalOutput = document.getElementById('terminal-output');
            const cursor = document.querySelector('.terminal-cursor');
            
            if (!terminalInput) return;
            
            terminalInput.focus();
            
            // Function to update cursor position
            function updateCursorPosition() {
                const text = terminalInput.value;
                const font = '1.3rem VT323';
                
                // Create off-screen canvas to measure text width
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                context.font = font;
                const width = context.measureText(text).width;
                
                // Position cursor at end of text
                cursor.style.left = (width + 5) + 'px';
            }
            
            // Add event listeners to update cursor position
            terminalInput.addEventListener('input', updateCursorPosition);
            terminalInput.addEventListener('keydown', updateCursorPosition);
            terminalInput.addEventListener('click', updateCursorPosition);
            
            terminalInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const command = terminalInput.value.trim();
                    terminalInput.value = '';
                    updateCursorPosition(); // Update cursor after clearing input

                                <div class="help-command"><span class="command-name">projects</span><span class="command-desc">- Open the Projects window</span></div>
                                <div class="help-command"><span class="command-name">clear</span><span class="command-desc">- Clear the terminal screen</span></div>
                                <div class="help-command"><span class="command-name">date</span><span class="command-desc">- Show current date</span></div>
                                <div class="help-command"><span class="command-name">echo</span><span class="command-desc">- Print a message (usage: echo [message])</span></div>
                                <div class="help-command"><span class="command-name">photos</span><span class="command-desc">- Open the photography gallery</span></div>
                                <div class="help-command"><span class="command-name">fetch</span><span class="command-desc">- Show system information</span></div>
                                <div class="help-command"><span class="command-name">email</span><span class="command-desc">- Open the email client</span></div>
                            `;
                            break;
                        case 'im in lesbians with you':
                            output = `Hi Zero i love you so much`;
                            break;
                        case 'about':
                            output = `Opening About Me window...`;
                            openWindow('about');
                            break;
                        case 'projects':
                            output = `Opening Projects window...`;
                            openWindow('projects');
                            break;
                        case 'photos':
                            output = `Opening photography gallery...`;
                            openWindow('photography');
                            break;
                        case 'email':
                            output = `Opening email client...`;
                            openWindow('email');
                            break;
                        case 'clear':
                            terminalOutput.innerHTML = '';
                            return;
                        case 'date':
                            output = new Date().toLocaleDateString();
                            break;
                        case 'echo':
                            output = 'Usage: echo [text] - Example: echo hello';
                            break;
                        case 'fetch':
                            output = generateFetchOutput();
                            break;
                        case '':
                            output = '';
                            break;
                        default:
                            if (command.toLowerCase().startsWith('echo ')) {
                                output = command.substring(5);
                            } else {
                                output = `Command not found: ${command}. Type 'help' for available commands.`;
                            }
                    }
                    
                    if (output) {
                        terminalOutput.innerHTML += `<div class="terminal-line"><span class="terminal-prompt">></span> ${output}</div>`;
                    }
                    
                    // Scroll to bottom
                    terminalOutput.scrollTop = terminalOutput.scrollHeight;
                }
            });
            
            // Set initial cursor position
            updateCursorPosition();
        }

        // Photo enlargement functionality
        function setupPhotoEnlargement() {
            const modal = document.getElementById('photo-modal');
            const modalImg = document.getElementById('modal-image');
            const closeModal = document.getElementById('close-modal');
            
            // Add event listeners to all photo items
            document.querySelectorAll('.photo-item').forEach(item => {
                item.addEventListener('click', function() {
                    const imgSrc = this.getAttribute('data-src');
                    modalImg.src = imgSrc;
                    modal.classList.add('active');
                });
            });
            
            // Close modal
            closeModal.addEventListener('click', function() {
                modal.classList.remove('active');
            });
            
            // Close when clicking outside image
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        }

        function setupEmailFunctionality() {
            const emailForm = document.getElementById('email-form');
            const emailStatus = document.getElementById('email-status');
            const emailOutput = document.getElementById('email-output');
            const statusText = document.getElementById('status-text');
            
            if (!emailForm) return;
            
            emailForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(emailForm);
                emailStatus.textContent = "Sending message...";
                statusText.textContent = "Sending message to server...";
                playSound('send');
                
                // Simulate connection delay
                setTimeout(() => {
                    statusText.textContent = "Connecting to mail server...";
                }, 800);
                
                setTimeout(() => {
                    statusText.textContent = "Transferring data...";
                }, 1600);
                
                try {
                    const response = await fetch(emailForm.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        statusText.textContent = "Message sent successfully!";
                        emailStatus.textContent = "Message sent successfully!";
                        emailForm.reset();
                        playSound('success');
                        
                        emailOutput.innerHTML += `<div class="email-line"><span class="email-prompt">></span> Message delivered successfully</div>`;
                        emailOutput.scrollTop = emailOutput.scrollHeight;
                        
                        // Reset status after a delay
                        setTimeout(() => {
                            statusText.textContent = "Connected to mail server...";
                        }, 3000);
                    } else {
                        const data = await response.json();
                        statusText.textContent = "Error sending message!";
                        playSound('error');
                        if (data.errors) {
                            emailStatus.textContent = "Error: " + data.errors.map(error => error.message).join(", ");
                        } else {
                            emailStatus.textContent = "There was a problem sending your message";
                        }
                    }
                } catch (error) {
                    statusText.textContent = "Connection failed!";
                    playSound('error');
                    emailStatus.textContent = "There was a problem sending your message";
                }
            });
        }

        // Window functionality with touch support for mobile
        function setupWindowFunctionality() {
            // Make windows draggable
            document.querySelectorAll('.window').forEach(window => {
                const titleBar = window.querySelector('.title-bar');
                let isDragging = false;
                let offsetX, offsetY;
                
                // Mouse event handlers
                titleBar.addEventListener('mousedown', function(e) {
                    startDrag(e.clientX, e.clientY);
                });
                
                // Touch event handlers for mobile
                titleBar.addEventListener('touchstart', function(e) {
                    // Prevent default to avoid scrolling while dragging
                    e.preventDefault();
                    const touch = e.touches[0];
                    startDrag(touch.clientX, touch.clientY);
                }, { passive: false });
                
                function startDrag(clientX, clientY) {
                    isDragging = true;
                    
                    // Get the position relative to the window
                    const rect = window.getBoundingClientRect();
                    offsetX = clientX - rect.left;
                    offsetY = clientY - rect.top;
                    
                    // Bring window to front
                    document.querySelectorAll('.window').forEach(w => {
                        w.style.zIndex = 1;
                    });
                    window.style.zIndex = 10;
                }
                
                // Mouse move handler
                document.addEventListener('mousemove', function(e) {
                    if (isDragging) {
                        moveWindow(e.clientX, e.clientY);
                    }
                });
                
                // Touch move handler for mobile
                document.addEventListener('touchmove', function(e) {
                    if (isDragging) {
                        const touch = e.touches[0];
                        moveWindow(touch.clientX, touch.clientY);
                        
                        // Prevent scrolling while dragging
                        e.preventDefault();
                    }
                }, { passive: false });
                
                function moveWindow(clientX, clientY) {
                    // Calculate new position
                    const x = clientX - offsetX;
                    const y = clientY - offsetY;
                    
                    // Apply position
                    window.style.left = x + 'px';
                    window.style.top = y + 'px';
                }
                
                // End drag events
                document.addEventListener('mouseup', function() {
                    isDragging = false;
                });
                
                document.addEventListener('touchend', function() {
                    isDragging = false;
                });
                
                document.addEventListener('touchcancel', function() {
                    isDragging = false;
                });
            });
            
            // Close button functionality
            document.querySelectorAll('.close').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const window = this.closest('.window');
                    window.style.transform = 'scale(0.9)';
                    window.style.opacity = '0';
                    setTimeout(() => {
                        window.style.display = 'none';
                    }, 300);
                });
            });
            
            // Minimize button functionality
            document.querySelectorAll('.minimize').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const window = this.closest('.window');
                    const content = window.querySelector('.window-content');
                    content.style.display = content.style.display === 'none' ? 'block' : 'none';
                });
            });
            
            // Maximize button functionality
            document.querySelectorAll('.maximize').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const window = this.closest('.window');
                    window.classList.toggle('maximized');
                    
                    // For photo window, we don't need to do anything extra here
                    // The CSS handles showing/hiding the layouts
                });
            });
            
            // Nav item interaction
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    const windowType = this.getAttribute('data-window');
                    openWindow(windowType);
                });
            });
        }
        
        // Special function to open Welcome window and remove arrow
        function openWelcomeWindow() {
            openWindow('header');
            // Remove the bouncing arrow
            document.querySelector('.arrow-wrapper').style.display = 'none';
        }
        
        // Open a window by type
        function openWindow(type) {
            // See if a window with this type is already open
            const existingWindow = document.querySelector(`.window.${type}`);
            if (existingWindow) {
                // If it's hidden, show it
                if (existingWindow.style.display === 'none') {
                    existingWindow.style.display = 'block';
                    existingWindow.style.transform = '';
                    existingWindow.style.opacity = '';
                }
                
                // Bring it to the front
                document.querySelectorAll('.window').forEach(w => {
                    w.style.zIndex = 1;
                });
                existingWindow.style.zIndex = 10;
                return;
            }

            if (windowTemplates[type]) {
                const container = document.querySelector('.windows-container');
                container.insertAdjacentHTML('beforeend', windowTemplates[type]);

                setupWindowFunctionality();

                // Special setup for terminal
                if (type === 'terminal') {
                    setTimeout(() => {
                        setupTerminal();
                        const input = document.getElementById('terminal-input');
                        if (input) input.focus();
                    }, 100);
                }
                
                // Setup photo enlargement for photography window
                if (type === 'photography') {
                    setTimeout(setupPhotoEnlargement, 100);
                }
                
                // Setup email functionality for email window
                if (type === 'email') {
                    setTimeout(setupEmailFunctionality, 100);
                }
            }
        }
        
        // Clear all windows
        function clearAllWindows() {
            document.querySelectorAll('.window').forEach(window => {
                window.style.transform = 'scale(0.9)';
                window.style.opacity = '0';
                setTimeout(() => {
                    window.style.display = 'none';
                }, 300);
            });
        }

        // Initialize the site
        document.addEventListener('DOMContentLoaded', function() {
            createInitialWindows();
            
            // Add event listener to Start button
            document.getElementById('start-button').addEventListener('click', function() {
                clearAllWindows();
            });
        });
    </script>
